<div *ngIf="post" class="container my-5" data-aos="fade-right">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="mb-0">{{ post.title }}</h1>
          <p class="text-muted mb-2">By {{ post.author }}</p>
        </div>
        <div class="btn-group float-end">
          <button type="button" class="btn btn-icon btn-outline-primary" routerLink="/edit-post/{{post._id}}">
            <i class="bi bi-pencil-square me-2"></i>Edit
          </button>
          <button type="button" class="btn btn-icon btn-outline-danger" (click)="delete(post._id)">
            <i class="bi bi-trash-fill me-2"></i>Delete
          </button>
        </div>
      </div>
      <hr>
      <p class="fs-5 mb-4">{{ post.description }}</p>
      <div class="mb-5">{{ post.content }}</div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-light">
            <i class="bi bi-hand-thumbs-up-fill me-2"></i>
            Like
          </button>
          <button class="btn btn-light">
            <i class="bi bi-chat-dots-fill me-2"></i>
            Comment
          </button>
        </div>
        <div class="text-muted">
          <small>{{ post.createdAt | date: 'medium' }}</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <button class="btn btn-primary" routerLink="/posts-list" data-aos="zoom-in">
        <i class="bi bi-arrow-left"></i>
        Back to Post List
      </button>
    </div>
  </div>
</div>
