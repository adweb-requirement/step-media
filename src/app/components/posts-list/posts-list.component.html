
  <div class="container pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h2" data-aos="fade-right">Our Latest Posts</h2>
      <a class="btn btn-primary" routerLink="/add-post" data-aos="fade-left">Create Post</a>
    </div>
  
    <div class="row row-cols-2 row-cols-md-2 g-4" >
      <div class="col" *ngFor="let post of Posts.slice().reverse(); let i = index" data-aos="zoom-in">
        <div class="card">
          <img src="{{postimage}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
            <p class="card-text">{{post.description}}</p>
            <a routerLink="/view-post/{{post._id}}" class="btn btn-outline-primary" data-aos="zoom-in">View Post</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 1 day ago</small>
          </div>
        </div>
      </div>
      <!-- repeat as necessary for additional posts -->
  
    </div>
  
    <hr class="my-4">
  
    <h3 class="h3 mb-4" data-aos="zoom-in">All Posts</h3>
  
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Description</th>
            <th scope="col">Content</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of Posts; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{post.author}}</td>
            <a routerLink="/view-post/{{post._id}}"><td>{{post.title}}</td></a>
            <td>{{post.description}}</td>
            <td>{{post.content}}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-primary me-2 mb-1" routerLink="/edit-post/{{post._id}}">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="delete(post._id, i)">Delete</button>
            </td>
          </tr>
  
          <!-- repeat as necessary for additional posts -->
  
        </tbody>
      </table>
    </div>
  </div>
